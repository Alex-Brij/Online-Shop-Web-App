{% extends "base.html" %}

<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stlesheet" type="text/css" href="website_stylesheet.css">
    <title>Item</title>
</head>


{% block page_content %}

    <!-- displays information about which ever item was clicked on -->
    <div class="card">
        <div><a href="{{ url_for('item', type=item.name) }}"> <img src="{{ url_for('static', filename='images/' + item.image)}}"/> </a></div>
        <h1>{{item.name}}</h1>
        <p class="price">Â£{{item.price|format}}</p>
        <p>Environmental Impact: {{item.environmental_impact}}KgC/S</p>
        <p>{{item.description}}</p>
        
        <form method="post" action="{{ url_for('home') }}" class="add_basket">
            <input type="number" class="quantity" name="quantity" min="1" value="1" required>
            <input type="hidden" name="item_id" value="{{ item.id }}">
            <input type="submit" value="Add to Basket">
        </form>
    </div>

{% endblock %}
</html>
