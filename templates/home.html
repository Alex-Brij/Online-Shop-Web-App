{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}

<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stlesheet" type="text/css" href="website_stylesheet.css">
    <title>Home</title>
</head>



{% block page_content %}

    <form method="POST">
        {{ form.csrf_token }}

        {{ form.order.label }}
        {{ form.order }}

        <input type=submit value="Sort">

    </form>

    <!-- {{ wtf.quick_form(form) }} -->

    <!-- for each item in the datbase displays the item along with a link that will go to the item page and display information about which ever item has been clicked  -->
    {% for item in items %}
    <p>{{item.name}}, {{item.description}}, {{item.price}}, {{item.environmental_impact}}</p>
    <div><a href="{{ url_for('item', type=item.name) }}"> <img src="{{ url_for('static', filename='images/' + item.image)}}"/> </a></div>
    
    <form method="post" action="{{ url_for('home') }}">
        <input type="number" class="quantity" name="quantity" min="1" value="1" required>
        <input type="hidden" name="item_id" value="{{ item.id }}">
        <input type="submit" value="Add to Basket">
    </form>
    {% endfor %}

{% endblock %}
</html>
