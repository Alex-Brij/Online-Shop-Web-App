<head>
    <meta charset="utf-8">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='website_stylesheet.css') }}">
    <script src="{{ url_for('static',filename='javascript_stuff.js') }}"></script>
    <title>Base</title>
</head>

<nav>
    <div >
        <ul>
