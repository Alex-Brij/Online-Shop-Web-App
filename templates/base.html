<head>
    <meta charset="utf-8">

    <title>Base</title>
</head>

<nav>
    <div >
        <ul>
            <li class="logo-test"><a href="{{ url_for('home') }}"> <img src="{{ url_for('static', filename='images/' + 'logo_cropped.png')}}" height="65" width="500"/> </a></li>
